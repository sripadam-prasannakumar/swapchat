<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Register | ChatApp</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#5048e5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#121121",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-white">
<!-- Top Navigation Bar -->
<header class="w-full border-b border-primary/20 bg-background-light/50 dark:bg-background-dark/50 backdrop-blur-md sticky top-0 z-50">
<div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
<div class="flex items-center gap-2 text-primary">
<span class="material-symbols-outlined text-3xl">chat_bubble</span>
<span class="text-xl font-bold tracking-tight text-white">ChatApp</span>
</div>
<a class="text-sm font-medium text-primary hover:text-primary/80 transition-colors" href="#">
                Support
            </a>
</div>
</header>
<main class="flex-1 flex items-center justify-center p-6">
<div class="w-full max-w-md">
<!-- Branding & Title -->
<div class="text-center mb-8">
<h1 class="text-3xl font-extrabold tracking-tight text-white mb-2">Create Account</h1>
<p class="text-white/60">Join the conversation and connect with others.</p>
</div>
<!-- Registration Card -->
<div class="bg-primary/5 border border-primary/20 rounded-xl p-8 shadow-2xl backdrop-blur-sm">
<form class="space-y-5">
<!-- Full Name -->
<div class="space-y-2">
<label class="text-sm font-medium text-white/80 block">Full Name</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40 text-xl">person</span>
<input class="w-full bg-background-dark/50 border border-primary/20 rounded-lg py-3 pl-11 pr-4 text-white placeholder:text-white/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="Enter your full name" type="text"/>
</div>
</div>
<!-- Email -->
<div class="space-y-2">
<label class="text-sm font-medium text-white/80 block">Email Address</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40 text-xl">mail</span>
<input class="w-full bg-background-dark/50 border border-primary/20 rounded-lg py-3 pl-11 pr-4 text-white placeholder:text-white/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password -->
<div class="space-y-2">
<label class="text-sm font-medium text-white/80 block">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40 text-xl">lock</span>
<input class="w-full bg-background-dark/50 border border-primary/20 rounded-lg py-3 pl-11 pr-12 text-white placeholder:text-white/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="Create a strong password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Confirm Password -->
<div class="space-y-2">
<label class="text-sm font-medium text-white/80 block">Confirm Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-white/40 text-xl">lock_reset</span>
<input class="w-full bg-background-dark/50 border border-primary/20 rounded-lg py-3 pl-11 pr-12 text-white placeholder:text-white/30 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary transition-all" placeholder="Repeat your password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 hover:text-white transition-colors" type="button">
<span class="material-symbols-outlined text-xl">visibility</span>
</button>
</div>
</div>
<!-- Terms -->
<div class="flex items-start gap-3 py-2">
<div class="flex items-center h-5">
<input class="w-4 h-4 rounded border-primary/20 bg-background-dark/50 text-primary focus:ring-primary/50" id="terms" type="checkbox"/>
</div>
<label class="text-xs text-white/60 leading-normal" for="terms">
                            By signing up, you agree to our <a class="text-primary hover:underline" href="#">Terms of Service</a> and <a class="text-primary hover:underline" href="#">Privacy Policy</a>.
                        </label>
</div>
<!-- Sign Up Button -->
<button class="w-full bg-primary hover:bg-primary/90 text-white font-bold py-3.5 rounded-lg shadow-lg shadow-primary/20 transition-all transform active:scale-[0.98]" type="submit">
                        Sign Up
                    </button>
</form>
<!-- Divider -->
<div class="relative my-8">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-primary/10"></div>
</div>
<div class="relative flex justify-center text-xs uppercase">
<span class="bg-background-dark px-2 text-white/40">Or continue with</span>
</div>
</div>
<!-- Social Sign Up -->
<div class="grid grid-cols-2 gap-4">
<button class="flex items-center justify-center gap-2 py-2.5 border border-primary/20 rounded-lg hover:bg-primary/5 transition-colors">
<svg class="w-5 h-5" viewbox="0 0 24 24">
<path d="M5.266 9.765A7.077 7.077 0 0 1 12 4.909c1.69 0 3.218.6 4.418 1.582L19.91 3C17.782 1.145 15.055 0 12 0 7.27 0 3.198 2.698 1.24 6.65l4.026 3.115z" fill="#EA4335"></path>
<path d="M16.04 18.013c-1.09.582-2.38.927-3.79.927a7.07 7.07 0 0 1-6.953-4.842l-4.027 3.115C3.21 21.267 7.311 24 12 24c3.055 0 5.782-1.01 7.91-2.727l-3.87-3.26z" fill="#34A853"></path>
<path d="M23.49 12.273c0-.818-.073-1.609-.21-2.373H12v4.5h6.436c-.273 1.455-1.09 2.682-2.327 3.51l3.873 3.263c2.264-2.09 3.509-5.173 3.509-8.9z" fill="#4285F4"></path>
<path d="M5.266 14.235A7.05 7.05 0 0 1 4.909 12c0-.791.136-1.555.357-2.264L1.24 6.621a11.91 11.91 0 0 0 0 10.758l4.026-3.144z" fill="#FBBC05"></path>
</svg>
<span class="text-sm font-medium">Google</span>
</button>
<button class="flex items-center justify-center gap-2 py-2.5 border border-primary/20 rounded-lg hover:bg-primary/5 transition-colors">
<svg class="w-5 h-5" fill="currentColor" viewbox="0 0 24 24">
<path d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm3 8h-1.35c-.538 0-.65.221-.65.778v1.222h2l-.209 2h-1.791v7h-3v-7h-2v-2h2v-2.308c0-1.769.931-2.692 3.029-2.692h1.971v3z"></path>
</svg>
<span class="text-sm font-medium">Facebook</span>
</button>
</div>
</div>
<!-- Footer Login Link -->
<p class="text-center mt-8 text-white/60 text-sm">
                Already have an account? 
                <a class="text-primary font-bold hover:underline transition-all" href="#">Log In</a>
</p>
</div>
</main>
<!-- Simple Footer -->
<footer class="w-full py-6 px-6">
<div class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-4 text-xs text-white/40">
<p>Â© 2024 ChatApp Inc. All rights reserved.</p>
<div class="flex gap-6">
<a class="hover:text-white transition-colors" href="#">Privacy</a>
<a class="hover:text-white transition-colors" href="#">Terms</a>
<a class="hover:text-white transition-colors" href="#">Help</a>
</div>
</div>
</footer>
</body></html>
